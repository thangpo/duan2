<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Quản lý sản phẩm</title>
    <link rel="stylesheet" href="../admin-css/admin.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="/admin-html-css/images/logo.png" alt="">
            </div>

            <span class="logo_name">Admin</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                    <i class="uil uil-dashboard"></i>
                    <span class="link-name">Bảng tin</span>
                </a></li>
                <li><a href="/admin-html-css/Sanpham/Sanpham.html">
                    <i class="uil uil-box"></i>
                    <span class="link-name">Sản phẩm</span>
                </a></li>
                <li><a href="/admin-html-css/Danhmuc/Danhmuc.html">
                    <i class="uil uil-folder"></i>
                    <span class="link-name">Danh mục</span>
                </a></li>
                <li><a href="/admin-html-css/binhluan.html">
                    <i class="uil uil-comment"></i>
                    <span class="link-name">Bình luận</span>
                </a></li>
                <li><a href="/admin-html-css/donhang.html">
                    <i class="uil uil-shopping-cart"></i>
                    <span class="link-name">Đơn hàng</span>
                </a></li>
                <li><a href="/admin-html-css/quanly-account/account/quanly.html">
                    <i class="uil uil-user"></i>
                    <span class="link-name">Tài khoản</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Đăng xuất</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
            <!--<img src="images/profile.jpg" alt="">-->
        </div>
    <div class="admin-product">
    <div class="title">
        <i class="uil uil-box"></i>
        <span class="text">Quản lý sản phẩm</span>
    </div>

    <div class="product-list">
        <table id="productTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productBody">
                <!-- Product rows will go here -->
            </tbody>
        </table>
    </div>

    <div class="product-actions">
        <button onclick="addProduct()">Thêm sản phẩm</button>
    </div>
</div>
</section>
<script src="./admin-js/Sanpham.js"></script>
</body>
</html>
