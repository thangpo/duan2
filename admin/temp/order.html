        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">

                    <span class="link-name">Bảng tin</span>
                </a></li>
                <li><a href="/admin-html-css/Sanpham/Sanpham.html">
                    <i class="uil uil-box"></i>
                    <span class="link-name">Quản lý sản phẩm</span>
                </a></li>
                <li><a href="/admin-html-css/Danhmuc/Danhmuc.html">
                    <i class="uil uil-folder"></i>
                    <span class="link-name">Quản lý danh mục</span>
                </a></li>
                <li><a href="binhluan.html">
                    <i class="uil uil-comment"></i>
                    <span class="link-name">Quản lý bình luận</span>
                    <a href="binhluan.html">Quản Lý</a>
                </a></li>
                <li><a href="donhang.html">
                    <i class="uil uil-shopping-cart"></i>
                    <span class="link-name">Quản lý đơn hàng</span>
                    <a href="donhang.html">Quản Lý</a>
                </a></li>
                <li><a href="/admin-html-css/quanly-account/account/quanly.html">
                    <i class="uil uil-user"></i>
                    <span class="link-name">Quản lý tài khoản</span>
                </a></li>
            </ul>
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Đăng xuất</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
            <!--<img src="images/profile.jpg" alt="">-->
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-book-open"></i>
                    <span class="text">Bảng tin</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <i class="uil uil-thumbs-up"></i>
                        <span class="text">Tổng lượt thích</span>
                        <span class="number">50,120</span>
                    </div>
                    <div class="box box2">
                        <i class="uil uil-comments"></i>
                        <span class="text">Bình luận</span>
                        <span class="number">20,120</span>
                    </div>
                    <div class="box box3">
                        <i class="uil uil-share"></i>
                        <span class="text">Tổng truy cập</span>
                        <span class="number">10,120</span>
                    </div>
                </div>
            </div>
        
            <div class="activity">
                <div class="title">
                    <i class="uil uil-clock-three"></i>
                    <span class="text">Đơn hàng gần nhất</span>
                </div>
                <div class="container">
                    <h1>Danh sách khách hàng</h1>
                
                    <div id="order-list">
                    </div>
                
                    <div id="order-details" class="hidden">
                        <button id="close-details">
                            Thoát
                        </button>
                    </div>
            </div>

            </script>
